<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- <style>
        #text {
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            color: black;
            text-align: center;
            white-space: pre-wrap;
        }
    </style> -->
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detecto
        renderer="precision: medium">

        <a-entity environment="preset: contact; exposure: 2;"></a-entity>

        <a-assets>
            <a-asset-item id="animated-asset1" src="assets/asset1.glb"></a-asset-item>
            <a-asset-item id="animated-asset2" src="assets/asset2.glb"></a-asset-item>
            <a-asset-item id="animated-asset3" src="assets/asset3.glb"></a-asset-item>
            <a-asset-item id="animated-asset4" src="assets/asset4.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker1" type="pattern" preset="custom" url="assets/marker1.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker1"
            size="100">
            <a-entity id="bowser-model1" static-body scale="0.7 0.7 0.7" animation-mixer="loop: repeat"
                gltf-model="#animated-asset1" class="clickable" gesture-handler
                animation="property: rotation; to: 180 -90 -90; dur: 2000; easing: linear;"></a-entity>


            <a-entity position="0.9 0 -1" id="text1"
                text="value: Drone11 \n\nThông số kỹ thuật:\n- Tên: Drone XYZ\n- Số cánh quạt: 4\n- Thời gian bay: 20 phút\n- Khoảng cách điều khiển: 100m\n- Camera: 4K\n- Trọng lượng: 500g\n\nMô tả: Drone XYZ là một chiếc drone tiên tiến với camera 4K và thời gian bay lên đến 20 phút. Nó được thiết kế để cung cấp hình ảnh và video chất lượng cao từ không gian cao. Đây là một công cụ tuyệt vời cho việc quay phim, chụp ảnh và giám sát. Đồng thời, nó cũng rất dễ sử dụng và có thể điều khiển từ xa."
                scale="2 2 2" look-at="[camera]"></a-entity>
        </a-marker>

        <a-marker id="animated-marker2" type="pattern" preset="custom" url="assets/marker2.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker2"
            size="100">
            <a-entity id="bowser-model2" static-body scale="0.7 0.7 0.7" animation-mixer="loop: repeat"
                gltf-model="#animated-asset2" class="clickable" gesture-handler
                animation="property: rotation; to: 180 -90 -90; dur: 2000; easing: linear;"></a-entity>

            <a-entity position="0.9 0 -1" id="text2"
                text="value: Drone22 \n\nThông số kỹ thuật:\n- Tên: Drone ABC\n- Số cánh quạt: 6\n- Thời gian bay: 30 phút\n- Khoảng cách điều khiển: 150m\n- Camera: 8K\n- Trọng lượng: 800g\n\nMô tả: Drone ABC là một chiếc drone cao cấp với camera 8K và thời gian bay lên đến 30 phút. Nó được thiết kế để cung cấp hình ảnh và video chất lượng cao từ không gian cao. Đây là một công cụ tuyệt vời cho việc quay phim, chụp ảnh và giám sát. Đồng thời, nó cũng rất dễ sử dụng và có thể điều khiển từ xa."
                scale="2 2 2" look-at="[camera]"></a-entity>
        </a-marker>

        <a-marker id="animated-marker3" type="pattern" preset="custom" url="assets/marker3.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker3"
            size="100">
            <a-entity id="bowser-model3" static-body scale="0.7 0.7 0.7" animation-mixer="loop: repeat"
                gltf-model="#animated-asset3" class="clickable" gesture-handler
                animation="property: rotation; to: 180 -90 -90; dur: 2000; easing: linear;"></a-entity>

            <a-entity position="0.9 0 -1" id="text3"
                text="value: Drone33 \n\nThông số kỹ thuật:\n- Tên: Drone XYZ\n- Số cánh quạt: 4\n- Thời gian bay: 20 phút\n- Khoảng cách điều khiển: 100m\n- Camera: 4K\n- Trọng lượng: 500g\n\nMô tả: Drone XYZ là một chiếc drone tiên tiến với camera 4K và thời gian bay lên đến 20 phút. Nó được thiết kế để cung cấp hình ảnh và video chất lượng cao từ không gian cao. Đây là một công cụ tuyệt vời cho việc quay phim, chụp ảnh và giám sát. Đồng thời, nó cũng rất dễ sử dụng và có thể điều khiển từ xa."
                scale="2 2 2" look-at="[camera]"></a-entity>
        </a-marker>

        <a-marker id="animated-marker4" type="pattern" preset="custom" url="assets/marker4.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker4"
            size="100">
            <a-entity id="bowser-model4" static-body scale="0.7 0.7 0.7" animation-mixer="loop: repeat"
                gltf-model="#animated-asset4" class="clickable" gesture-handler
                animation="property: rotation; to: 180 -90 -90; dur: 2000; easing: linear;"></a-entity>

            <a-entity position="0.9 0 -1" id="text4"
                text="value: Drone44 \n\nThông số kỹ thuật:\n- Tên: Drone XYZ\n- Số cánh quạt: 4\n- Thời gian bay: 20 phút\n- Khoảng cách điều khiển: 100m\n- Camera: 4K\n- Trọng lượng: 500g\n\nMô tả: Drone XYZ là một chiếc drone tiên tiến với camera 4K và thời gian bay lên đến 20 phút. Nó được thiết kế để cung cấp hình ảnh và video chất lượng cao từ không gian cao. Đây là một công cụ tuyệt vời cho việc quay phim, chụp ảnh và giám sát. Đồng thời, nó cũng rất dễ sử dụng và có thể điều khiển từ xa."
                scale="2 2 2" look-at="[camera]"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
